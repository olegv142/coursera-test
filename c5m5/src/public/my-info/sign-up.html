<div class="container">
<fieldset>
	<legend>Registration info</legend>
	<form name="signUp" novalidate ng-submit="infoCtrl.setInfo(infoCtrl.reg)">
		<div class="form-group">
			<label>First name</label>
			<input required type="text"class="form-control" name="firstName" ng-model="infoCtrl.reg.firstName" placeholder="First name">
			<small ng-if="signUp.firstName.$error.required && signUp.firstName.$touched">First name is required</small>
		</div>
		<div class="form-group">
			<label>Last name</label>
			<input required type="text" class="form-control" name="lastName" ng-model="infoCtrl.reg.lastName" placeholder="Last name">
			<small ng-if="signUp.lastName.$error.required && signUp.lastName.$touched">Last name is required</small>
		</div>
		<div class="form-group">
			<label>Email address</label>
			<input required type="email" class="form-control" name="emailAddress" ng-model="infoCtrl.reg.emailAddress" placeholder="Email address">
			<small ng-if="signUp.emailAddress.$invalid && signUp.emailAddress.$touched">Valid email address is required</small>
		</div>
		<div class="form-group">
			<label>Phone number</label>
			<input required type="text" class="form-control" name="phoneNumber" ng-model="infoCtrl.reg.phoneNumber" placeholder="###-###-####"  pattern="(\d{3})-(\d{3})-(\d{4})">
			<small ng-if="signUp.phoneNumber.$invalid && signUp.phoneNumber.$touched">Phone number must be in the format ###-###-####</small>
		</div>
		<div class="form-group">
			<label>Favorite dish</label>
			<input required type="text" class="form-control" name="favoriteDish" ng-model="infoCtrl.reg.favoriteDish" menu-item-validator placeholder="Menue number">
			<small ng-if="signUp.favoriteDish.$pending">Checking your favorite dish ...</small>
			<small ng-if="(signUp.favoriteDish.$error.required || signUp.favoriteDish.$invalid) && (signUp.favoriteDish.$dirty || signUp.favoriteDish.$touched)">Valid menue number is required</small>
		</div>
		<button type="submit" class="btn btn-primary" ng-disabled="!signUp.$valid">Save</button>
	</form>
</fieldset>
<div ng-if="infoCtrl.infoSaved" class="alert alert-success"><a ui-sref="public.my_info">Your information</a> has been saved</div>
</div>
