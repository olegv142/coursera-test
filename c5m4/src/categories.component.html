<div class="row">
<div class="col-sm-6">
<h3 ui-sref="categories">Calegories:</h3>
<ul>
  <li ng-repeat="item in $ctrl.items">
  	 <div><a ui-sref='categories.expand({fullName: "{{ item.name }}", shortName: "{{ item.short_name }}"})'>{{ item.short_name }}</a> : {{ item.name }}</div>

  </li>
</ul>
</div>
<div class="col-sm-6">
  <ui-view></ui-view>
</div>
</div>
