<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .menu-invalid {color: red; border-bottom-style: solid; border-color: red;}
      .menu-valid {color: green; border-bottom-style: solid; border-color: green; }
    </style>
  </head>
<body ng-app="LunchCheckerApp">
   <div class="container" ng-controller="LunchCheckerController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="lunchMenu"
             placeholder="list comma separated dishes you usually have for lunch (empty items are not considered)"
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkMenu()">Check If Too Much</button>
         </div>
         <div class="form-group message {{menuClass}}">
           {{menuMessage}}
         </div>
   </div>

</body>
</html>
